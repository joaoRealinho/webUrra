<!--Modificar Empresa-->
<material-button *ngIf="service.user != null" (trigger)="showBasicDialog = true"
                 [disabled]="showBasicDialog"
                 title="Modificar Empresa"
                 raised>
    <i class="material-icons">edit</i>
</material-button>

<modal *ngIf="service.user != null" [visible]="showBasicDialog">
    <material-dialog class="basic-dialog">

        <h1 header>Modificar Empresa</h1>

        <div>
            <label for="nomeEmpresa">Nome da Empresa:</label>
            <input type="text" id="nomeEmpresa" placeholder="Nome da Empresa" [(ngModel)]="alterarEmpresa.nome">
        </div>
        <div>
            <label for="descricaoEmpresa">Descrição da Empresa:</label>
            <input type="text" id="descricaoEmpresa" placeholder="Descrição da Empresa" [(ngModel)]="alterarEmpresa.descricao">
        </div>
        <div>
            <label for="localEmpresa">Local da Empresa:</label>
            <input type="text" id="localEmpresa" placeholder="Local da Empresa" [(ngModel)]="alterarEmpresa.local">
        </div>
        <div>
            <label for="horarioEmpresa">Horario da Empresa:</label>
            <input type="text" id="horarioEmpresa" placeholder="Horario da Empresa" [(ngModel)]="alterarEmpresa.horarioFun">
        </div>
        <div>
            <label for="tipoEmpresa">Tipo de Empresa:</label>
            <input type="text" id="tipoEmpresa" placeholder="Tipo da Empresa" [(ngModel)]="alterarEmpresa.tipoEmpresa">
        </div>
        <div>
            <label for="tipoEmpresa">Contato da Empresa:</label>
            <input type="text" id="contatoEmpresa" placeholder="Contato da Empresa" [(ngModel)]="alterarEmpresa.contato">
        </div>

        <div>
            <label for="upload-image">Adicionar imagem</label><br>

            <input type="file" id="upload-image" accept="image/*" *ngIf="alterarEmpresa.imagem == null"
                   (change)="uploadImage($event)" [disabled]="fileDisabled">

            <div id="actual-image-container" *ngIf="alterarEmpresa.imagem != null">
                <img [src]="alterarEmpresa.imagem" width="200" id="actual-image">
                <div class="mdc-card__action-buttons">
                    <a id="actual-image-remove" (click)="removeImage()" title="Remove imagem" >
                        <i class="material-icons">delete</i>
                    </a>
                </div>
            </div>
        </div>


        <div footer>
            <material-button autoFocus clear-size (trigger)="showBasicDialog = false" (trigger)="modificarEmpresa()">
                Concluido
            </material-button>
        </div>

    </material-dialog>
</modal>
